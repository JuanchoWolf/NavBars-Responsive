<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/071a728bbc.js" crossorigin="anonymous"></script>
    <title>NavBar Lateral</title>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <i class="fa-solid fa-bars" title="Menu"></i>
        </div>

        <div class="branding">
            <i class="fa-solid fa-user" title="Estéfano"></i>
            <h4>Estéfano</h4>
        </div>

        <div class="options_menu">
            <a href="#" class="active">
                <div class="option">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="#" class="">
                <div class="option">
                    <i class="fa-solid fa-book" title="Habilidades"></i>
                    <h4>Habilidades</h4>
                </div>
            </a>

            <a href="#" class="">
                <div class="option">
                    <i class="fa-solid fa-mug-hot" title="Proyectos"></i>
                    <h4>Proyectos</h4>
                </div>
            </a>

            <a href="#" class="">
                <div class="option">
                    <i class="fa-solid fa-circle-info" title="Sobre Mi"></i>
                    <h4>Sobre Mi</h4>
                </div>
            </a>

            <a href="#" class="">
                <div class="option">
                    <i class="fa-solid fa-share-from-square" title="Contactos"></i>
                    <h4>Contactos</h4>
                </div>
            </a>
        </div>

        <div class="change_theme">
            <button title="Cambiar Tema">
                <i class="fa-solid fa-droplet" title="Cambiar Tema"></i>
            </button>
            <button class="disable" title="Cambiar Tema">
                <h4>Cambiar Tema</h4>
            </button>
        </div>
    </div>
    <h1 style="font-size: 64px;">Hello There</h1>
    
</body>
<script src="index.js"></script>
</html>
